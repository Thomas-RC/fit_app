services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: fit-ai-nginx
    ports:
      - "8000:80"
    volumes:
      - ./laravel:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - fit-ai-network
    restart: unless-stopped

  # PHP-FPM Application
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: fit-ai-app
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-fit_ai}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
    depends_on:
      - db
    networks:
      - fit-ai-network
    restart: unless-stopped
    user: "1000:1000"

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: fit-ai-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE:-fit_ai}
      MYSQL_USER: fit_ai_user
      MYSQL_PASSWORD: fit_ai_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - fit-ai-network
    restart: unless-stopped

networks:
  fit-ai-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
