# FIT AI - Nginx Configuration for Traefik
# Traefik handles SSL termination, Nginx only serves HTTP

server {
    listen 80;
    server_name _;  # Accept all hostnames (Traefik handles routing)
    root /var/www/html/public;

    index index.php index.html;

    charset utf-8;

    # Maximum upload size (for food images)
    client_max_body_size 10M;

    # Root location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # 404 handler
    error_page 404 /index.php;

    # PHP-FPM handler
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffering off;

        # Pass real client IP from Traefik
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_REAL_IP $http_x_real_ip;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # PWA files (no cache)
    location ~* (manifest\.json|service-worker\.js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Health check endpoint for Traefik
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/fit-ai-access.log;
    error_log /var/log/nginx/fit-ai-error.log;
}
