services:
  # Nginx Web Server (Production)
  nginx:
    image: nginx:alpine
    container_name: fit-ai-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./laravel:/var/www/html
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - fit-ai-network
    restart: unless-stopped

  # PHP-FPM Application (Production)
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: fit-ai-app-prod
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-fit_ai_prod}
      - DB_USERNAME=${DB_USERNAME:-fit_ai_user}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - fit-ai-network
    restart: unless-stopped
    user: "1000:1000"

  # MySQL Database (Production)
  db:
    image: mysql:8.0
    container_name: fit-ai-db-prod
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-fit_ai_prod}
      MYSQL_USER: ${DB_USERNAME:-fit_ai_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./backups:/backups
    networks:
      - fit-ai-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

networks:
  fit-ai-network:
    driver: bridge

volumes:
  mysql_data_prod:
    driver: local
